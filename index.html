<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AjaxHW</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>

<div class="container text-center">

	<div class="jumbotron" id="topHeader">
		<h2>Let's play NBA Giphy.</h2>
	</div>
	<div class="page-header">
		<p>Try it! Enter in your favorite NBA player in the box below and hit "Submit". You can also click on the gifs to animate them!</p>
	</div>

	<div id="nbaButtons">

	</div>

	<form id="nba-form">

		<label for="nba-input">Add a player</label>
		<input type="text" id="nba-input">

		<input class="btn btn-primary" id="addPlayer" type="submit" value="Submit">

		<div id="players">

		</form>

	</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="javascript/main.js"></script>
	

	
</body>
</html>
