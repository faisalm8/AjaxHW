<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AjaxHW</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>

<div class="container text-center">

	<div class="jumbotron" id="topHeader">
		<h2><img src="https://www.seeklogo.net/wp-content/uploads/2014/09/NBA-logo-big.png" style="width:120px;height:180px">Let's play NBA Giphy.</h2>
	</div>
	<div class="page-header">
		<p>Try it! Enter in your favorite NBA player in the box below and hit "Submit". You can also click on the gifs to animate them!</p>
	</div>

	<div class="col-md-3"></div>
	<div class="col-md-6" id="sidebar">

	
		<form role="form">
			
			<div class="gif-form">
				<label for="nba-input">Add a player</label>
				<input type="text" class="form-control" id="gif-input">
			</div>

			<input class="btn btn-primary col-md-12" id="searchButton" type="submit" value="Submit"></form>

			<p></p>

			<div id="buttonsView">

		</form>

	</div>
	<div class="col-md-3"></div>

	<div class="col-md-12">

		<div id="gifView"></div>

	</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="assets/javascript/main.js"></script>
	

	
</body>
</html>
